<!DOCTYPE html> 
<html lang="ja"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>ToDoアプリ</title> 
    <link rel="stylesheet" href="css/style.css" /> 
    <script src="js/script.js" defer></script> 
</head> 
<body> 
    <h1>My ToDo</h1> 

    <form id="addForm" class="controls" autocomplete="off">
        <p id ="addError" aria-live="polite" style="color:#d33;margin: 6px 0 0;"></p>
        <label for="taskInput">タスク</label>
        <input id="taskInput" type="text" placeholder="タスクを入力" />
        <button id="addBtn" type="submit" disabled>追加</button>
    </form>

    <div class="filters" role="group" aria-label="表示フィルタ">       
        <button class="filter active" data-filter="all" type="button">すべて</button>
        <button class="filter" data-filter="active" type="button">未完了</button>
        <button class="filter" data-filter="done" type="button">完了</button>    
    </div>

    <ul id="taskList"> </ul> 

    <div id="counter"></div>
</body> 
</html>
